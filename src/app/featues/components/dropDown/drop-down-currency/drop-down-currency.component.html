
<mat-form-field appearance="fill">
  <mat-label>{{textLabel}}</mat-label>
  <mat-select  name="rate_level" (selectionChange)="rateLevelChangeAction($event)" [(ngModel)]="selected">
    <mat-option *ngFor="let rate of rates" [value]="rate" >{{ rate.key }}</mat-option>
  </mat-select>
</mat-form-field>
